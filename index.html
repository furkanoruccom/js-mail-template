<!DOCTYPE html>
<html>

<head>
    <title>Jodit Editor Mail Template Preparer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.4.29/jodit.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5 pt-5">
        <div class="fields">
            <div class="field" draggable="true">
                <span class="placeholderx" contenteditable="false" draggable="true">Name</span>
            </div>
            <div class="field" draggable="true">
                <span class="placeholderx" contenteditable="false" draggable="true">Surname</span>
            </div>
            <div class="field" draggable="true">
                <span class="placeholderx" contenteditable="false" draggable="true">Phone</span>
            </div>
            <div class="field" draggable="true">
                <span class="placeholderx" contenteditable="false" draggable="true">Address</span>
            </div>
        </div>

        <div id="editor" contenteditable="true" oninput="checkAndRestorePlaceholder()"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.4.29/jodit.min.js"></script>

    <!-- My JS -->
    <script src="script.js"></script>
</body>

</html>
